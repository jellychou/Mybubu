                        </div>
                        <div class="col-md-6 d-flex col-6">

                    <div class="form-row mt-md-5 mt-5">
                        <div class="form-group col-md-6 h4 text-white col-6">

                        <div class="form-group col-md-6 h4 text-white col-6">

                    <div class="form-group h4 text-white">

                    </div>
                    <label for="inputCity" class="h4 text-white">地址</label>
                    <div class="form-row">
                        <div class="col-6">
                            <div class="form-group">
                                <select id="city" class="form-control form-control-lg bg-primary-lighter">
                                    <option value="台北市">台北市</option>
                                </select>
                            </div>
                        </div>

                                <span>NT$ 500</span>
